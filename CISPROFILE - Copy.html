<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer & ICT Support</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      scroll-behavior: smooth; 
      text-align: center;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #7A6C5D;
      padding: 4px 30px;   
      z-index: 1000;
      box-sizing: border-box;
      display: flex; 
      justify-content: space-between; 
      align-items: center;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: white;
      margin-left: 70px;
      display: flex;           
      align-items: center;     
      gap: 10px;               
    }
    nav {
      display: flex;
      gap: 50px;   
      margin-right: 70px;
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      color: white;
      position: relative;
      padding-bottom: 5px;
    }
    nav a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 3px;
      background: #DDC9B4;
    }
    section {
      min-height: 100vh;
      padding: 100px 20px;
    }
    #home { background: #BCAC9B; }
    #about { background: #ddd; }
    #mv { background: #ccc; }
    #goals { background: #aaa; }
    #members { background: #999; }
    #projects { background: #555; color: white; }
    #contact { background: #333; color: white; }
  </style>
</head>
<body>
  <header>
  <div class="logo">
    <img src="" alt="logo">
    <p>Computer & ICT Support</p>
  </div>
  <nav>
    <a href="#home" class="active">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
  </header>

  <section id="home"><h1>Home</h1></section>
  <section id="about"><h1>About</h1></section>
  <section id="mv"><h1>Mission & Vision</h1></section>
  <section id="goals"><h1>Our Goals</h1></section>
  <section id="members"><h1>Members</h1></section>
  <section id="projects"><h1>Projects</h1></section>
  <section id="contact"><h1>Contact</h1></section>

  <script>
    const sections = document.querySelectorAll("section");
    const navLinks = document.querySelectorAll("nav a");

    const subsectionMap = {
      "mv": "about",
      "goals": "about",
      "members": "about"
    };

    window.addEventListener("scroll", () => {
      let current = "";

      sections.forEach(section => {
        const sectionTop = section.offsetTop - 120;
        const sectionHeight = section.clientHeight;
        if (pageYOffset >= sectionTop && pageYOffset < sectionTop + sectionHeight) {
          current = section.getAttribute("id");
        }
      });

      navLinks.forEach(link => {
        link.classList.remove("active");
        let targetId = link.getAttribute("href").substring(1);

        if (subsectionMap[current]) {
          if (targetId === subsectionMap[current]) {
            link.classList.add("active");
          }
        } else {
          if (targetId === current) {
            link.classList.add("active");
          }
        }
      });
    });
  </script>
</body>
</html>
